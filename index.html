<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <button class="choice" id="XButton">X<span class="score">-</span></button>
            <button class="choice" id="OButton">O<span class="score">-</span></button>            
            <div class="game" id="hide">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="popup">
                <p id="winner"></p>
                <p class="winlose"></p>
            </div>
        </div>
        <button class="ngame" id="new">New Game</button>
        <button class="ngame" id="reset">Restart</button>
    </main> 
    <script src="game.js"></script>
</body>
</html>
